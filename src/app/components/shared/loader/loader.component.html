<div *ngIf="isLoading" [ngClass]="{ 'loader-overlay': fullscreen, 'loader-local': !fullscreen }">
  <div class="loader-spinner">
    <!-- Puedes usar un GIF o spinner SVG/CSS -->
   <!--  <img src="/img/loader.gif" alt="Cargando..." /> -->

   <div class="spinner"></div>

<style>
.spinner {
   position: relative;
   width: 22.4px;
   height: 22.4px;
}

.spinner::before,
.spinner::after {
   content: '';
   width: 100%;
   height: 100%;
   display: block;
   animation: spinner-b4c8mmmd 0.5s backwards, spinner-49opz7md 1.25s 0.5s infinite ease;
   border: 5.6px solid #217215;
   border-radius: 50%;
   box-shadow: 0 -33.6px 0 -5.6px #146a2e;
   position: absolute;
}

.spinner::after {
   animation-delay: 0s, 1.25s;
}

@keyframes spinner-b4c8mmmd {
   from {
      box-shadow: 0 0 0 -5.6px #1e6e0e;
   }
}

@keyframes spinner-49opz7md {
   to {
      transform: rotate(360deg);
   }
}
</style>
  </div>
</div>
